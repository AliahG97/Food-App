<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <title>YumYard</title> 
</head>
<body>
    <header class="siteName" id="siteName">
        <h1>YumYard
            <img class="logo" id="logo" src="./assets/Images/YumYardLogo.jpg" alt="YumYardLogo">
        </h1>
        <nav>
            <button class="recipeList" id="recipeList">Get Random Recipe</button>
            <button class="storeLocator" id="storeLocator">Grocery store Locator</button>
        </nav>

    </header>
    <main class="searchFilter">
        <h2>Search Filter: </h2>
        <input type="text" class="col-8 searchInput" id="searchInput" placeholder="Ingredient1, Ingredient2, Ingredient3...">
        <button id="submitButton" class="col-4 submitBtn">Search</button>
    </main>
    <div class="container-fluid">
        <section class="row flex-md-nowrap flex-wrap-reverse recipeCon g-0">
            <aside class="col-md-3 col-sm-12 otherRecipes " id="otherRecipes">
                    </aside>
            <div class="col-md-9 col-sm-12 recipeSection" id="recipeSection">
            </div>
    </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
